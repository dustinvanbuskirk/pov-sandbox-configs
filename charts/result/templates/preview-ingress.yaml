{{- if and .Values.ingress.enabled .Values.ingress.preview.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}-preview
  annotations:
    {{- if .Values.ingress.alb.enabled }}
    # ============================================
    # ALB Configuration
    # ============================================
    {{- if .Values.ingress.alb.groupName }}
    alb.ingress.kubernetes.io/group.name: {{ .Values.ingress.alb.groupName }}
    {{- end }}
    {{- if .Values.ingress.preview.groupOrder }}
    alb.ingress.kubernetes.io/group.order: {{ .Values.ingress.preview.groupOrder | quote }}
    {{- end }}
    alb.ingress.kubernetes.io/scheme: {{ .Values.ingress.alb.scheme | default "internet-facing" }}
    alb.ingress.kubernetes.io/target-type: {{ .Values.ingress.alb.targetType | default "ip" }}
    {{- if .Values.ingress.alb.certificateArn }}
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.alb.certificateArn }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    {{- end }}
    {{- if .Values.ingress.alb.healthcheck.path }}
    alb.ingress.kubernetes.io/healthcheck-path: {{ .Values.ingress.alb.healthcheck.path }}
    alb.ingress.kubernetes.io/healthcheck-protocol: {{ .Values.ingress.alb.healthcheck.protocol | default "HTTP" }}
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: {{ .Values.ingress.alb.healthcheck.intervalSeconds | default "15" | quote }}
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: {{ .Values.ingress.alb.healthcheck.timeoutSeconds | default "5" | quote }}
    alb.ingress.kubernetes.io/success-codes: {{ .Values.ingress.alb.healthcheck.successCodes | default "200" | quote }}
    {{- end }}
    {{- end }}
    
    {{- if .Values.ingress.externalDns.enabled }}
    # ============================================
    # External DNS Configuration
    # ============================================
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.preview.hostname | default (printf "%s-preview.%s" (include "fullname" .) .Values.ingress.domain) }}
    {{- if .Values.ingress.externalDns.ttl }}
    external-dns.alpha.kubernetes.io/ttl: {{ .Values.ingress.externalDns.ttl | quote }}
    {{- end }}
    {{- end }}
    
    {{- with .Values.ingress.preview.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name  | quote }}
    heritage: {{ .Release.Service  | quote }}
    version: {{ .Values.image.tag | quote }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- if .Values.ingress.preview.hosts }}
  {{- range .Values.ingress.preview.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: {{ .pathType | default "Prefix" }}
        backend:
          service:
            name: {{ include "fullname" $ }}-preview
            port:
              {{- if .servicePort }}
              number: {{ .servicePort }}
              {{- else }}
              name: http
              {{- end }}
      {{- end }}
  {{- end }}
  {{- else }}
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ template "fullname" . }}-preview
            port:
              name: http
  {{- end }}
{{- end }}