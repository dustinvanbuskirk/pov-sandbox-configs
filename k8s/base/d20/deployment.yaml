apiVersion: apps/v1
kind: Deployment
metadata:
  name: d20-dice-roller
  labels:
    app: d20-dice-roller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: d20-dice-roller
  template:
    metadata:
      labels:
        app: d20-dice-roller
    spec:
      containers:
      - name: d20-dice-roller
        image: d20-dice-roller:latest  # Will be replaced by Kustomize overlay
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1001