apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: d20-dice-roller  # Match your base ingress name
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "#{Project.Hostname}"
spec:
  rules:
  - host: "#{Project.Hostname}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: d20-dice-roller  # Your service name
            port:
              number: 80